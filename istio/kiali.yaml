apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kiali
  namespace: istio-system
spec:
  hosts:
    - "*"
  gateways:
    - istio-gateway
  http:
    - match:
        - uri:
            prefix: /kiali/
      rewrite:
        uri: /
      route:
        - destination:
            host: kiali.istio-system.svc.cluster.local
            port:
              number: 20001